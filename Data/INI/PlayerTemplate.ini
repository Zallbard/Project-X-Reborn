;//////////////////////////////////////////////////////////////////////////////

PlayerTemplate FactionCivilian
  Side               Civilian
  PlayableSide       No
  StartMoney         0
  PreferredColor     R:255 G:255 B:255
  IntrinsicSciences  None
  DisplayName        INI:FactionCivilian
  ScoreScreenMusic   Score_USA
  ScoreScreenImage   MutiPlayer_ScoreScreen
