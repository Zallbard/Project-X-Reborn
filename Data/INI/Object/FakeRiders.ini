;------------------------------------------------------------------------------
Object GenericFakeRider6_Default_Rank

  ; ***DESIGN parameters ***
  EditorSorting  SYSTEM
  TransportSlotCount  1                 ;how many "slots" we take in a transport (0 == not transportable)
  
  WeaponSet
    Conditions  None
    Weapon  PRIMARY ChinaInfantryTankHunterMissileLauncher
    AutoChooseSources  PRIMARY NONE
    Weapon  SECONDARY SuicideUnresistableWeapon
    AutoChooseSources  SECONDARY NONE
  End
  
  ArmorSet
    Conditions       None
    Armor            InvulnerableAllArmor
    DamageFX         DamageFX_Empty
  End

  ExperienceValue         0 0 0 0
  ExperienceRequired      0 50 100 200
  IsTrainable             Yes             ;Can gain experience
  
  ; *** ENGINEERING Parameters ***
  KindOf  CAN_ATTACK INFANTRY NO_COLLIDE

  Body  ActiveBody ModuleTag_02
    MaxHealth        100.0
    InitialHealth    100.0
  End

  Behavior  AIUpdateInterface ModuleTag_03
    AutoAcquireEnemiesWhenIdle  Yes
  End
  Locomotor  SET_NORMAL MissileDefenderLocomotor

  Behavior  PhysicsBehavior ModuleTag_05
    Mass  5.0
  End

  Behavior  DestroyDie ModuleTag_Die01
  End

  Behavior  OCLUpdate ModuleTag_Remove01
    MinDelay      100
    MaxDelay      100
    OCL           OCL_KillSelf
  End

  Behavior  UpgradeDie  ModuleTag_12
    DeathTypes  ALL
    UpgradeToRemove  Upgrade_GLAWorkerRealCommandSet ModuleTag_WeaponSwitchMode02
  End
 
  Geometry  CYLINDER
  GeometryMajorRadius  1.0
  GeometryMinorRadius  1.0
  GeometryHeight  10000000.0
  GeometryIsSmall  Yes

End

