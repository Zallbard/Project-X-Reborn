Object GadflyDeployDummyMissile

; ***DESIGN parameters ***
DisplayName      = OBJECT:TomahawkMissile
EditorSorting   = SYSTEM
VisionRange = 0.0

ArmorSet
Conditions      = None
Armor           = SubBallisticMissileArmor
DamageFX        = None
End

; *** ENGINEERING Parameters ***
KindOf = PROJECTILE BALLISTIC_MISSILE
Body = ActiveBody ModuleTag_02
MaxHealth       = 200.0
InitialHealth   = 200.0

; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
; A projectile is not disabled, but instead loses target and scatters
SubdualDamageCap = 400
SubdualDamageHealRate = 100000
SubdualDamageHealAmount = 50
End

; ---- begin Projectile death behaviors
Behavior = InstantDeathBehavior DeathModuleTag_01
DeathTypes = NONE +DETONATED
; we detonated normally.
FX          = WeaponFX_NEWTomahawkMissileDetonation
End
Behavior = InstantDeathBehavior DeathModuleTag_02
DeathTypes = NONE +LASERED
; shot down by laser.
FX         = FX_GenericMissileDisintegrate
OCL        = OCL_GenericMissileDisintegrate
End
Behavior = FireWeaponWhenDeadBehavior ModuleTag_LASERED
DeathWeapon = SA2LaseredWeapon
DeathTypes  = NONE +LASERED
StartsActive = Yes
End
Behavior = InstantDeathBehavior DeathModuleTag_03
DeathTypes = ALL -LASERED -DETONATED
; shot down by nonlaser.
FX         = FX_NEWGenericMissileDeath
End
; ---- end Projectile death behaviors

Behavior = PhysicsBehavior ModuleTag_06
Mass = 1
End
Behavior = MissileAIUpdate ModuleTag_07
TryToFollowTarget = Yes
FuelLifetime = 0
IgnitionDelay = 0
InitialVelocity = 100                ; in dist/sec
DistanceToTravelBeforeTurning = 60
DistanceToTargetBeforeDiving = 200
DistanceToTargetForLock = 200 ; Short lock on, as it looks better flying.  jba.
End
Locomotor = SET_NORMAL SA2MissileLocomotor

Behavior = DeletionUpdate ModuleTag_Remove01
MinLifetime = 1
MaxLifetime = 1
End

End
