BridgeParticle              WaveHitBridge01 ;particle system when wave hits a bridge
BridgeParticleAngleFudge    -95.0  ;angle to offset the bridge particle angle
LoopingSound                DamBreakWaveLoop
End
Geometry             SPHERE
GeometryMajorRadius  1.0
GeometryIsSmall      Yes

End


