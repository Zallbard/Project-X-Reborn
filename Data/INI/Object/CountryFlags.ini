Object FlagPole_Empty

  ; *** ART Parameters ***
  Draw  W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model  CBFlagPole
      Animation  CBFlagPole.CBFlagPole
      AnimationMode  LOOP
    End
    ConditionState  DAMAGED
      Model  CBFlagPole
      Animation  CBFlagPole.CBFlagPole
      AnimationMode  LOOP
    End
  End

  ; ***DESIGN parameters ***
  DisplayName       OBJECT:Flagpole
  EditorSorting     MISC_MAN_MADE 
  
  ArmorSet
    Conditions       None
    Armor            StructureArmor
    DamageFX         StructureDamageFXNoShake
  End
  
  KindOf  IMMOBILE SELECTABLE CAN_SEE_THROUGH_STRUCTURE STRUCTURE
  CrushableLevel          3  ;What am I?:        0  for infantry, 1  for trees, 2  general vehicles
  
  ; *** AUDIO Parameters ***
  SoundAmbient           WavingFlagAmbientLoop
  
  ; *** ENGINEERING Parameters ***  
  Body             ActiveBody ModuleTag_02
    MaxHealth        200.0
    InitialHealth    200.0
  End
  
  
  Behavior  DestroyDie ModuleTag_09
    DeathTypes  ALL
  End
  
  ; An Explosive Death
  Behavior  FXListDie ModuleTag_10
    DeathTypes  ALL -CRUSHED
    DeathFX  FX_PropExplode
  End
  
  
  ; A crushing defeat
  Behavior  FXListDie ModuleTag_11
    DeathTypes  NONE +CRUSHED
    DeathFX  FX_PropCrush
  End
  
  Shadow               SHADOW_VOLUME
  Geometry             CYLINDER
  GeometryIsSmall      Yes
  GeometryMajorRadius  11.0
  GeometryHeight       50.0

End

