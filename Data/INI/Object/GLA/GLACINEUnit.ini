    DestructionDelay     0
    FX                   INITIAL FX_DieByFireGLA
    FX                   FINAL   FX_IfantryTeslaDie
    OCL                  INITIAL OCL_TeslaDeathInfantry
  End
  Behavior  SlowDeathBehavior ModuleTag_Death045 ;Brutal kill with lots of blood and no death scream
