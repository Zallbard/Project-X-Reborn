BuildTime            10.0      ;in seconds
VisionRange          250
ShroudClearingRange  300

WeaponSet
Conditions         None

Weapon             PRIMARY   RecyclerMicrowaveDeathRayVehicleWeapon
PreferredAgainst   PRIMARY   VEHICLE
