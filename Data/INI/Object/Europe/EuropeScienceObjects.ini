    ConditionState         NONE
      Model                NVDeva_U2
      ParticleSysBone      NONE Helidirtsandsmall
    End
    AliasConditionState REALLYDAMAGED
    
    ConditionState         SNOW
      Model                NVDeva_U2
      ParticleSysBone      NONE Helidirtsnowsmall
    End
