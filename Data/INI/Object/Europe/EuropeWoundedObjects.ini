    MaxHealth          100.0
    InitialHealth      100.0
  End
  
  Behavior  PhysicsBehavior ModuleTag_03
    Mass  100.0
    AllowBouncing  Yes
    AllowCollideForce  No
  End
  
  Behavior  SubObjectsUpgrade ModuleTag_Venom01
    TriggeredBy     Upgrade_EuropeVenom
    ShowSubObjects  EXO
    ConflictsWith   Upgrade_EuropeManticore Upgrade_EuropePandora
  End
  
  Behavior  LifetimeUpdate ModuleTag_04
    MinLifetime  35000   ; min lifetime in msec
    MaxLifetime  35000   ; max lifetime in msec
  End

  Behavior  SlowDeathBehavior ModuleTag_Death01
    DeathTypes        ALL -EXTRA_5 -EXTRA_7
    SinkDelay         0
    SinkRate          0.5
    DestructionDelay  8000
    FX                INITIAL FX_EuropeanWoundedInfantryDie
  End
  
  Behavior  SlowDeathBehavior ModuleTag_Death02
    DeathTypes           NONE +EXTRA_5
    ProbabilityModifier  30
    DestructionDelay     0
    OCL                  INITIAL OCL_BloodyGoreExplosion
    FX                   FINAL   FX_InfantryGoreExplosion
  End
  
  Behavior  SlowDeathBehavior ModuleTag_Death03
    DeathTypes           NONE +EXTRA_5
    ProbabilityModifier  70
    SinkDelay            0
    SinkRate             0.5
    DestructionDelay     8000
    FX                   INITIAL FX_EuropeanWoundedInfantryDie
  End
  
  ;When succesfully recovered
  Behavior  SlowDeathBehavior ModuleTag_Recovered01
    DeathTypes           NONE +EXTRA_7
    DestructionDelay     9000
    OCL                  INITIAL OCL_WoundedFelinRecovered
    FX                   INITIAL FX_EuropeanWoundedInfantryRecovered
    FX                   FINAL   FX_EuropeanWoundedBoardingMedivac
  End

  Behavior  FireWeaponCollide ModuleTag_Recovered02
    CollideWeapon   MedicRecoverWoundedInfantrySuicideWeapon
    RequiredStatus  WET
  End

  Behavior  BoneFXDamage ModuleTag_Collision01
  End

  Behavior  BoneFXUpdate ModuleTag_Collision02
    PristineOCL1       bone:NULL OnlyOnce:No 0 0 OCL:OCL_GenericNoAICollisionObjectDummy
    DamagedOCL1        bone:NULL OnlyOnce:No 0 0 OCL:OCL_GenericNoAICollisionObjectDummy
    ReallyDamagedOCL1  bone:NULL OnlyOnce:No 0 0 OCL:OCL_GenericNoAICollisionObjectDummy
  End

  Geometry  BOX
  GeometryMajorRadius  5.0
  GeometryMinorRadius  5.0
  GeometryHeight  5.0
  GeometryIsSmall  Yes
  Shadow  SHADOW_VOLUME
  ShadowSizeX  45
  
