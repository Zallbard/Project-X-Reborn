ParticleSysBone  EXHAUST02 HelixExhaust
End

ConditionState  REALLYDAMAGED
Model  AVCChnk_D
Animation  AVCChnk_D.AVCChnk_D
AnimationMode  LOOP
End

ConditionState  MOVING REALLYDAMAGED
Model  AVCChnk_D
Animation  AVCChnk_D.AVCChnk_D
AnimationMode  LOOP
ParticleSysBone  EXHAUST01 HelixExhaust
ParticleSysBone  EXHAUST02 HelixExhaust
End

ConditionState  RUBBLE
Model  AVCChnk_D
Animation  AVCChnk_D.AVCChnk_D
