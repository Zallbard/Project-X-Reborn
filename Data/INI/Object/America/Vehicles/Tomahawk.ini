UpgradeObject    OCL_GrenadierAirburtGrenadeMode
TriggeredBy      Upgrade_GLAWorkerFakeCommandSet
End

Behavior  StatusBitsUpgrade ModuleTag_Transform09
TriggeredBy    Upgrade_GLAWorkerFakeCommandSet
StatusToSet    REPULSOR
StatusToClear  STATUS_RIDER8
End

