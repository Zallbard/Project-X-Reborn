UpgradeOCL            SCIENCE_ParaBombs2 SUPERWEAPON_ParaBombs2
OCL                   SUPERWEAPON_ParaBombs1
CreateLocation        USE_OWNER_OBJECT
ScriptedSpecialPowerOnly  Yes
End

