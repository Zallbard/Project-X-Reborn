;===================================================================== LowPower
EvaEvent LowPower
  Priority  2
  TimeBetweenChecksMS  120000   ; 2 minutes
  ExpirationTimeMS   5000      ; 5 seconds
  
  ; American XO
  SideSounds
    Side  America
    Sounds  EvaUSA_LowPower
  End

    ; European XO
  SideSounds
    Side  AmericaSuperWeaponGeneral
    Sounds  EvaEurope_LowPower
  End

    ; Russian XO
  SideSounds
    Side  AmericaLaserGeneral
    Sounds  EvaRussia_LowPower
  End

  ; Chinese XO
  SideSounds
    Side  China
    Sounds  EvaChina_LowPower
  End
  
  ; GLA XO
  SideSounds
    Side  GLA
    Sounds  EvaGLA_LowPower
  End

End


