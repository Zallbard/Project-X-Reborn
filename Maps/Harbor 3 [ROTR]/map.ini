WaterSet MORNING
  SkyTexture = TSMornCldy.dds
  WaterTexture = TSWater.dds
  Vertex00Color = R:255 G:255 B:255 A:255
  Vertex10Color = R:255 G:255 B:255 A:255
  Vertex01Color = R:255 G:255 B:255 A:255
  Vertex11Color = R:255 G:255 B:255 A:255
  DiffuseColor   = R:100 G:100 B:100 A:255
  TransparentDiffuseColor = R:255 G:255 B:255 A:25
  UScrollPerMS = 15.00
  VScrollPerMS = 15.00
  SkyTexelsPerUnit = 3.2
  WaterRepeatCount = 32
End

WaterTransparency
  TransparentWaterMinOpacity = 2.0 ;opacity of water at maximum depth - 1.0 is opaque, 0 transparent.
  TransparentWaterDepth = 4.0       ;depth below water surface at which it becomes opaque (unless clipped by TransparentWaterMinOpacity)
StandingWaterColor = R:104 G:116 B:118 ;material color used to tint the water surface.
  StandingWaterTexture = TWWater01.tga ; main texture used for water (usually something blue that looks like water).
  AdditiveBlending = YES; use additive blending instead of alpha blending?
  RadarWaterColor = R:217 G:240 B:243 ; color of water on radar display.


   SkyboxTextureN = TSMornCldy_N.dds
   SkyboxTextureE = TSMornCldy_E.dds
   SkyboxTextureS = TSMornCldy_S.dds
   SkyboxTextureW = TSMornCldy_W.dds
   SkyboxTextureT = TSMornCldy_T.dds
End