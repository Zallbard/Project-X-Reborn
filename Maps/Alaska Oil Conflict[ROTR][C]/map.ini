WaterSet NIGHT
  SkyTexture = TSMornCldy.dds
  WaterTexture = TSWater.dds
  Vertex00Color = R:100 G:250 B:255 A:100
  Vertex10Color = R:100 G:250 B:255 A:100
  Vertex01Color = R:100 G:250 B:255 A:100
  Vertex11Color = R:100 G:250 B:255 A:100
  DiffuseColor   = R:100 G:0 B:0 A:255
  TransparentDiffuseColor = R:100 G:250 B:255 A:100
  UScrollPerMS = 15.00
  VScrollPerMS = 15.00
  SkyTexelsPerUnit = 3.2
  WaterRepeatCount = 32
End

WaterTransparency
  TransparentWaterMinOpacity = 1.0 ;opacity of water at maximum depth - 1.0 is opaque, 0 transparent.
  TransparentWaterDepth = 5.0       ;depth below water surface at which it becomes opaque (unless clipped by TransparentWaterMinOpacity)
StandingWaterColor = R:100 G:250 B:255 ;material color used to tint the water surface.
  StandingWaterTexture = TWWater01.tga ; main texture used for water (usually something blue that looks like water).
  AdditiveBlending = YES; use additive blending instead of alpha blending?
  RadarWaterColor = R:100 G:250 B:255 ; color of water on radar display.
End